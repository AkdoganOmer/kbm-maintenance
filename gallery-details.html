<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Detayları - Konya Bilim Merkezi Bakım Takip Sistemi</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-building-gear"></i>
                Sergi Birimi Bakım Takip
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 id="galleryTitle">Galeri Detayları</h2>
            <a href="index.html" class="btn btn-outline-primary">Geri Dön</a>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Ünite Adı</th>
                                <th>Durum</th>
                                <th>Son Bakım Tarihi</th>
                            </tr>
                        </thead>
                        <tbody id="unitsTable">
                            <!-- Units will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Firebase Config -->
    <script>
        // Firebase yapılandırması
        const firebaseConfig = {
            apiKey: "AIzaSyC-q-7B2IVQDRdNmUJ5K_UT-Tp2j1gZHIk",
            authDomain: "sergi-bakim-onarim.firebaseapp.com",
            projectId: "sergi-bakim-onarim",
            storageBucket: "sergi-bakim-onarim.appspot.com",

            appId: "1:998277420747:web:663a465d9e198a2fadad4e",
            measurementId: "G-7D0P08YB4W"
        };

        // Firebase'i başlat
        if (firebase.apps.length === 0) {
            firebase.initializeApp(firebaseConfig);
        }

        // Firestore referansını al
        const db = firebase.firestore();

        // Firestore ayarları
        db.settings({
            merge: true
        });
    </script>
    
    <!-- Auth JS -->
    <script src="auth.js"></script>
    
    <!-- Gallery Details JS -->
    <script src="gallery-details.js"></script>
